<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>06</title>
</head>

<style>
	.alert {
		background-color: pink;
		padding: 10px;
		border: 1px solid red;
	}
</style>

<body>
	<div id="app">
		<alert-box>⚪︎⚪︎が入力されていません！</alert-box><!--独自に定義したalert-boxコンポーネントの要素を表示するのが<slot> -->
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
	Vue.component("alert-box", {
		template: `
		<div class="alert" v-on:click="caution">
			<strong>Error!</strong>
			<slot></slot>
		</div>
		`,//シングルクォーテーションではない
		methods: {
			caution: function() {
				alert("クリックされました");
			}
		}
	});

	var app = new Vue({
		el: "#app"
	});
</script>
</body>
</html>
