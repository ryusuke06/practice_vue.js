<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>14</title>
</head>

<body>
	<div id="app">
		<hello />
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    Vue.config.devtools = true;
	Vue.component('hello', {
		data:function() {
			return {
				num:0,
			}
		},
		/* conputed(算術プロパティ)は値を割り当てるだけでなく(propsではなく)処理を実行できる
		   ※onInputなどのイベントをトリガーにするのではなく
		   イベントとの違いはイベントは操作された時(値が変わらなくても)、算術プロパティは値が更新された時。つまり必要最小限の処理で済む */
		computed: {
			calc:function(event) {
				var total = 0;
				for (var i = 1; i <=this.num;i++){
					total += i;
				}
				return "total: " + total;//calcの値を更新
			}
		},
		template: `
		<div>
		    <p class="hello">{{calc}}</p>
		    <div><input type="number" v-model="num"></div>
		</div>
		`,
	})

	var app = new Vue({
		el: "#app",
	});
</script>
</body>
</html>
