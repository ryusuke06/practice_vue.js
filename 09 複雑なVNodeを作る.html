<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>09</title>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<hr>
	<button onclick="doAction();">
		click
	</button>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
	Vue.config.devtools = true;
	var data ={
		message: "Hello Vue!",
		items: ["one", "two", "three", "four", "five"]
	};

	var app = new Vue({
		el: "#app",
		data: data,
		render: (element)=> {
			var p = element("p",
				{style: "font-size: 20pt;"},
				data.message);
			var li = data.items.map(item=> element("li", item));//itemsはliタグの要素はitemを配列で代入。mapメソッドはmap( 引数=>新たな値 )とアロー関数で書く。
			var ol = element("ol", li);
			var div = element("div", [p, ol]);
			return div;
		}
	})

	function doAction() {
		var newdata = [
		"一", "二", "三", "四", "五"
		]
		data.message = "クリックしました！！";
		data.items[0]= "零"
		for (n in data.items) {
			data.items[n] = newdata[n];
		}
	}
</script>
</body>
</html>
