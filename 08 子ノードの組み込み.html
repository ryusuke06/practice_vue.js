<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>08</title>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<hr>
	<button onclick="doAction();">
		click
	</button>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
	Vue.config.devtools = true;
	var data ={
		message: "Hello Vue!"
	};
	var app = new Vue({
		el: "#app",
		data: data,
		render: (element)=>{
			return element("ol", {"style": "font-size:20pt; color:red;"},
			/*生成するタグ（VNodeオブジェクト）に複数のタグ（子ノード）を組み合わせて表示させる場合、第三引数をVNodeオブジェクトの配列にする*/
			[
			element("li","item 1"),
			element("li","item 2"),
			element("li","item 3")
			]);
		}
	})
	function doAction() {
		data.message = "Your clicked!"
	}
</script>
</body>
</html>
