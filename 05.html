<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>05</title>

	<style>
		.flip-list-move { /*- moveはセレクタが動いた時にという意味 */
			transition: transform .5s;
		}
	</style>
</head>
<body>
<div id="app">
	<button v-on:click="shuffle">ショットガンシャッフル</button>
	<transition-group name="flip-list" tag="ul"><!--　transithion-groupでトランジション(アニメーションとか)の適用する要素の指定ができる。
		tagは指定しなければdiv扱いになる（ここマメな） -->
		<li v-for="pref in prefs" v-bind:key="pref.name"><!-- v-bind:keyは:keyまで省略可能 -->
			{{ pref.name }}
		</li>
	</ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script><!-- lodashライブラリは便利なメソッドが詰まったパック（驚きの無料） -->
<script>
	var app = new Vue({
		el: "#app",
		data: {
			 prefs: [
                 { name:"北海道" },
                 { name:"青森" },
                 { name:"うどんキングダム" }
			 ]
		},
		methods: {
			shuffle: function() {
				this.prefs = _.shuffle(this.prefs);//_(アンダースコア)がlodashを使うときの宣言。引数をシャッフルして変数に代入するというメソッド
			}
		}
	});
</script>
</body>
</html>
