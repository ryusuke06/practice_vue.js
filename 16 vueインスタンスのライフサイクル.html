<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>16</title>
</head>

<body>
	<div id="app">
		{{ message }}
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    // consoleからvm.message='change'やvm.$destroy()を試してみよう
    // 詳しくはvueライフサイクルダイアグラムで
    const vm = new Vue({
        el: "#app",
        data: ()=>({
            message: 'こんにちは',
        }),
        beforeCreate: ()=>(
            console.log('Vueインスタンス作成前')
        ),
        created: ()=>(
            console.log('Vueインスタンス作成後')
        ),
        beforeMount: ()=>(
            console.log('マウント前')
        ),
        mounted: ()=>(
            console.log('マウント後')
        ),
        beforeUpdate: ()=>(
            console.log('再描画前')
        ),
        updated: ()=>(
            console.log('再描画後')
        ),
        beforeDestroy: ()=>(
            console.log('Vueインスタンス削除前')
        ),
        destroyed: ()=>(
            console.log('Vueインスタンス削除後')
        ),
    })

    window.vm = vm
</script>
