<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>02</title>
</head>

<style>
	.error{
		color:red;
	}
</style>

<body>
	<div id="app">
		<p v-bind:class="error_class">エラーです</p><!-- v-bindで属性の中の書き換えができる。
		{{}}マスダッシュ記法はhtmlタグ内にしか使えないというルールがある。
		bindは割り当てるという意味、class属性はvueで割り当てるという宣言。ちなみに省略できて :class=""でもOK -->

		<img v-bind:src="img_src">
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			error_class: "error",
			img_src: "img01.png"
		}
	});
</script>
</body>
</html>
